---
layout: default
title: Archive
is_archive: true
---

<div class="archive">
	<ul>
	  {% for post in site.posts %}
	    <li>
	      <a href="{{ post.url }}">{{ post.title }}</a>
	      <span>{{ post.date | date_to_long_string }}</span>
	      {{ post.excerpt }}
	    </li>
	  {% endfor %}
	</ul>
</div>
