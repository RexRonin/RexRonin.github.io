---
layout: default
title: Archive
is_archive: true
---

<div class="archive">
	<ul>
	  {% for post in site.posts %}
	    <li>
	      	<h4><a href="{{ post.url }}">{{ post.title }}</a><span class="date"><small>{{ post.date | date_to_long_string }}</small></span></h4>
	      
	      	{{ post.excerpt }}

	      	<!-- Tags -->
			<div class="item_meta">
				<span class="item_tags">
					Tags: 
					{% for tag in page.tags %}
						<a href="/tags/{{ tag }}.html" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
					{% endfor %}
				</span>
			</div>
	    </li>
	  {% endfor %}
	</ul>
</div>
