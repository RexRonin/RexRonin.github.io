---
layout: default
title: Archive
is_archive: true
---

<div class="archive">
	<ul>
	  {% for post in site.posts %}
	    <li>
	      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	      <span class="date"><small>{{ post.date | date_to_long_string }}</small></span>
	      {{ post.excerpt }}
	    </li>
	  {% endfor %}
	</ul>
</div>
